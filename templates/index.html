<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App - PES2UG23CS077</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .srn {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #6a82fb;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #6a82fb;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a72e5;
        }

        h3 {
            margin-top: 20px;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Spam Detection using ML</h2>
        <div class="srn">SRN: PES2UG23CS077</div>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
